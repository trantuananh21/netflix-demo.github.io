<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <script src="./index.js"></script>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#">
                <img src="../img/logo.png" alt="netflix.error">
                </a>
            </div>
            <div class="login_form">
                <div class="login">
                    <h1>Login to Netflix</h1>
                    <form onsubmit="login()">
                        <div class="input">
                            <input id="username" type="text" placeholder="User name">
                        </div>
                        <div class="input">
                            <input id="email" type="text" placeholder="Email or phone number">
                        </div>
                        <div class="input">
                            <input id="password" type="text" placeholder="Password">
                        </div>
                        <div class="input">
                            <button>Login</button>
                        </div>
                    <div class="support_place">
                        <div class="remember_me">
                            <span> <input type="checkbox" style="margin: 0; padding: 0; height: 13px; font-size: 18px;"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need_help">
                                Need help?
                        </div>
                    </div>
                    <div class="signup_space">
                        <div class="sign_up">
                            <p>New to netflix? <a href="./signup.html" href="#">Sign up now</a>.</p>
                        </div>
                        <div class="info">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#"> Learn more.</a></p>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
