<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <script src="./index.js"></script>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="../img/logo.png" alt="netflix.error">
                </a>
            </div>
            <div class="Signup_form">
                <div class="Sigup">
                    <h1>Sign up to Netflix</h1>
                    <form onsubmit="signup()">
                        <div class="input">
                            <input id="username" type="text" placeholder="User name">
                        </div>
                        <div class="input">
                            <input id="email" type="text" placeholder="Email or phone number">
                        </div>
                        <div class="input">
                            <input id="password" type="text" placeholder="Password">
                        </div>
                        <div class="input">
                            <input id="password" type="text" placeholder="Confirm Password">
                        </div>
                        <div class="input">
                            <button>Sign up</button>
                        </div>
                    <div class="signup_space">
                        <div class="sign_up">
                            <p>Already have one? <a href="../index.html" href="#">Login now</a>.</p>
                        </div>
                        <div class="info">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#"> Learn more.</a></p>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
